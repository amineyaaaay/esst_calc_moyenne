<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Moyenne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        #ajouter-module {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        #ajouter-module:hover {
            background-color: #218838;
        }

        #supprimer-module {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
        }

        #supprimer-module:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
        }

        input[type="number"], input[type="text"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 60px;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline-color: #007BFF;
        }

        #resultat {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div id="calcul-moyenne" class="container">
        <h1>Calcul de la Moyenne</h1>
        <table>
            <thead>
                <tr>
                    <th>Module</th>
                    <th>Coefficient</th>
                    <th>Interro</th>
                    <th>CC1</th>
                    <th>CC2</th>
                    <th>Autre</th>
                    <th>Moyenne CC</th>
                    <th>Examen Final<br>(Normale)</th>
                    <th>Moyenne<br>(Normale)</th>
                    <th>Examen Final<br>(Rattrapage)</th>
                    <th>Moyenne<br>(Rattrapage)</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Lignes dynamiques -->
            </tbody>
        </table>
        <div>
            <button id="ajouter-module" onclick="ajouterModule()">Ajouter un module</button>
            <button id="supprimer-module" onclick="supprimerDernierModule()">Supprimer un module</button>
        </div>
        <button onclick="calculerMoyenne()">Calculer la Moyenne</button>
        <div id="resultat"></div>
    </div>

    <script>
        const modulesParDefaut = 6;

        // Initialisation avec 6 modules
        window.onload = () => {
            for (let i = 0; i < modulesParDefaut; i++) {
                ajouterModule();
            }
        };

        function ajouterModule() {
            const tableBody = document.getElementById('table-body');
            const row = document.createElement('tr');
            const moduleIndex = tableBody.children.length + 1;

            row.innerHTML = `
                <td><input type="text" placeholder="Module ${moduleIndex}"></td>
                <td><input type="number" class="coefficient" value="0" min="0" max="20"></td>
                <td><input type="number" class="interro" min="0" max="20"></td>
                <td><input type="number" class="cc1" min="0" max="20"></td>
                <td><input type="number" class="cc2" min="0" max="20"></td>
                <td><input type="number" class="autre" min="0" max="20"></td>
                <td><span class="moyenne-cc">0</span></td>
                <td><input type="number" class="examen-normale" min="0" max="20"></td>
                <td><span class="moyenne-normale">0</span></td>
                <td><input type="number" class="examen-rattrapage" min="0" max="20"></td>
                <td><span class="moyenne-rattrapage">0</span></td>
            `;
            tableBody.appendChild(row);
        }

        function supprimerDernierModule() {
            const tableBody = document.getElementById('table-body');
            if (tableBody.children.length > 0) {
                tableBody.removeChild(tableBody.lastChild);
            } else {
                alert("Aucun module à supprimer !");
            }
        }

        function calculerMoyenne() {
            const rows = document.querySelectorAll('#table-body tr');
            let totalPoints = 0, totalCoef = 0;

            rows.forEach(row => {
                const coef = parseFloat(row.querySelector('.coefficient').value) || 0;
                const moyenneCC = parseFloat(row.querySelector('.moyenne-cc').textContent) || 0;
                totalPoints += coef * moyenneCC;
                totalCoef += coef;
            });

            const moyenneGenerale = totalCoef > 0 ? (totalPoints / totalCoef).toFixed(2) : 0;
            document.getElementById('resultat').textContent = `Votre moyenne générale est : ${moyenneGenerale}`;
        }
    </script>
</body>
</html>
