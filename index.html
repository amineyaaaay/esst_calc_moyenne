<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Modules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-retour {
            background-color: #007bff;
            color: white;
        }

        .btn-retour:hover {
            background-color: #0056b3;
        }

        .btn-ajouter {
            background-color: #28a745;
            color: white;
        }

        .btn-ajouter:hover {
            background-color: #218838;
        }

        .btn-supprimer {
            background-color: #dc3545;
            color: white;
        }

        .btn-supprimer:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
        }

        input[type="number"], input[type="text"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 60px;
        }

        #actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .signature {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Page de choix de filière -->
    <div id="choix-filiere" class="container">
        <h1>Choisissez votre filière</h1>
        <button onclick="choisirFiliere('MI')">MI</button>
        <button onclick="choisirFiliere('ST')">ST</button>
        <button onclick="choisirFiliere('SM')">SM</button>
        <button onclick="choisirFiliere('ECG')">ECG</button>
    </div>

    <!-- Page de choix de semestre -->
    <div id="choix-semestre" class="container" style="display: none;">
        <h1>Choisissez votre semestre</h1>
        <button onclick="choisirSemestre('S1')">S1</button>
        <button onclick="choisirSemestre('S2')">S2</button>
        <button onclick="choisirSemestre('S3')">S3</button>
        <button onclick="choisirSemestre('S4')">S4</button>
        <button onclick="choisirSemestre('S5')">S5</button>
        <button onclick="choisirSemestre('S6')">S6</button>
        <button onclick="retour('choix-filiere')" class="btn-retour">Retour</button>
    </div>

    <!-- Page tableau -->
    <div id="tableau-modules" class="container" style="display: none;">
        <h1>Remplissez les modules</h1>
        <table>
            <thead>
                <tr>
                    <th>Module</th>
                    <th>Coefficient</th>
                    <th>Interro</th>
                    <th>CC1</th>
                    <th>CC2</th>
                    <th>Autre</th>
                    <th>Moyenne CC</th>
                    <th>Examen</th>
                    <th>Moyenne</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Lignes dynamiques -->
            </tbody>
        </table>

        <!-- Boutons Ajouter/Supprimer -->
        <div id="actions">
            <button class="btn-ajouter" onclick="ajouterModule()">Ajouter un module</button>
            <button class="btn-supprimer" onclick="supprimerDerniereLigne()">Supprimer le dernier module</button>
        </div>

        <button onclick="retour('choix-semestre')" class="btn-retour">Retour</button>
    </div>

    <p class="signature">Par Dilmi Amine</p>

    <script>
        const modulesParDefaut = {
            'L1_MI_S1': ['Analyse', 'Algèbre', 'ASD', 'Structure', 'Anglais', 'Physique', 'Projet'],
            'L1_MI_S2': ['Analyse', 'Algèbre', 'ASD', 'Structure', 'Probastat', 'Physique', 'OPM', 'TIC']
            // Ajoutez les autres modules ici
        };

        function choisirFiliere(filiere) {
            sessionStorage.setItem('filiere', filiere);
            document.getElementById('choix-filiere').style.display = 'none';
            document.getElementById('choix-semestre').style.display = 'block';
        }

        function choisirSemestre(semestre) {
            const filiere = sessionStorage.getItem('filiere');
            const key = `${filiere}_${semestre}`;
            const modules = modulesParDefaut[key] || [];

            document.getElementById('choix-semestre').style.display = 'none';
            document.getElementById('tableau-modules').style.display = 'block';

            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            modules.forEach((module, index) => {
                ajouterModule(module, index + 1);
            });
        }

        function ajouterModule(nom = '', index = 0) {
            const tableBody = document.getElementById('table-body');

            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" value="${nom}" placeholder="Module ${index}" disabled></td>
                <td><input type="number" class="coefficient" value="0" min="0" max="20"></td>
                <td><input type="number" class="interro" min="0" max="20"></td>
                <td><input type="number" class="cc1" min="0" max="20"></td>
                <td><input type="number" class="cc2" min="0" max="20"></td>
                <td><input type="number" class="autre" min="0" max="20"></td>
                <td><span class="moyenne-cc">0</span></td>
                <td><input type="number" class="examen" min="0" max="20"></td>
                <td><span class="moyenne">0</span></td>
            `;
            tableBody.appendChild(row);
        }

        function supprimerDerniereLigne() {
            const tableBody = document.getElementById('table-body');
            if (tableBody.children.length > 0) {
                tableBody.lastChild.remove();
            } else {
                alert('Aucune ligne à supprimer.');
            }
        }

        function retour(section) {
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
            document.getElementById(section).style.display = 'block';
        }
    </script>
</body>
</html>
