<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Moyenne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #777;
        }
    </style>
</head>
<body>

    <div id="choix-filiere" class="container">
        <h1>Choisissez votre filière</h1>
        <button onclick="choisirFiliere('MI')">MI</button>
        <button onclick="choisirFiliere('ST')">ST</button>
        <button onclick="choisirFiliere('SM')">SM</button>
        <button onclick="choisirFiliere('ECG')">ECG</button>
    </div>

    <div id="choix-annee" class="container" style="display: none;">
        <h1>Choisissez votre année universitaire</h1>
        <button onclick="choisirAnnee('L1')">L1</button>
        <button onclick="choisirAnnee('L2')">L2</button>
        <button onclick="choisirAnnee('L3')">L3</button>
        <button onclick="choisirAnnee('M1')">M1</button>
        <button onclick="choisirAnnee('M2')">M2</button>
    </div>

    <div id="choix-semestre" class="container" style="display: none;">
        <h1>Choisissez votre semestre</h1>
        <div id="semestre-buttons"></div>
        <button onclick="retour('choix-annee')">Retour</button>
    </div>

    <div id="calcul-moyenne" class="container" style="display: none;">
        <h1>Calcul de la Moyenne</h1>
        <table border="1" cellpadding="10" cellspacing="0">
            <thead>
                <tr>
                    <th>Module</th>
                    <th>Coefficient</th>
                    <th>Interro</th>
                    <th>CC1</th>
                    <th>CC2</th>
                    <th>Autre</th>
                    <th>Moyenne CC</th>
                    <th>Examen</th>
                    <th>Moyenne Finale</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <button onclick="retour('choix-semestre')">Retour</button>
    </div>

    <div class="footer">Par Dilmi Amine</div>

    <script>
        const filieres = ["MI", "ST", "SM", "ECG"];
        const annees = ["L1", "L2", "L3", "M1", "M2"];
        const semestresParAnnee = {
            L1: ["S1", "S2"],
            L2: ["S3", "S4"],
            L3: ["S5", "S6"],
            M1: ["S7", "S8"],
            M2: ["S9", "S10"]
        };

        const modules = {
            MI: {
                L1: { S1: ["Analyse", "Algèbre", "ASD", "Structure", "Anglais", "Physique", "Projet"], S2: ["Analyse", "Algèbre", "ASD", "Structure", "Probastat", "Physique", "OPM", "TIC"] },
                L2: { S3: ["ADO", "ASD", "SI", "TG", "MN", "IM", "Anglais"], S4: ["THL", "SE", "BDD", "RES", "POO", "DWEB", "Anglais"] },
                L3: { S5: ["SID", "SAD", "GL", "IHM", "ASI", "PAW", "ENVS", "SYST", "Anglais"], S6: ["L31M", "L32M", "L34M", "L35M"] },
                M1: { S7: ["M11M", "M12M", "M13M"], S8: ["M11M", "M12M"] },
                M2: { S9: ["M11M", "M12M"], S10: ["M11M", "M12M"] }
            },
            ST: { /* Modules pour ST */ },
            SM: { /* Modules pour SM */ },
            ECG: { /* Modules pour ECG */ }
        };

        let selectedFiliere = "";
        let selectedAnnee = "";
        let selectedSemestre = "";

        function choisirFiliere(filiere) {
            selectedFiliere = filiere;
            afficherSection("choix-annee");
        }

        function choisirAnnee(annee) {
            selectedAnnee = annee;
            const semestreButtons = document.getElementById("semestre-buttons");
            semestreButtons.innerHTML = "";
            semestresParAnnee[annee].forEach(semestre => {
                const button = document.createElement("button");
                button.textContent = semestre;
                button.onclick = () => choisirSemestre(semestre);
                semestreButtons.appendChild(button);
            });
            afficherSection("choix-semestre");
        }

        function choisirSemestre(semestre) {
            selectedSemestre = semestre;
            afficherTableauModules();
            afficherSection("calcul-moyenne");
        }

        function afficherTableauModules() {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";
            const modulesSemestre = modules[selectedFiliere][selectedAnnee][selectedSemestre];
            modulesSemestre.forEach(module => {
                const row = `
                    <tr>
                        <td>${module}</td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td>0</td>
                        <td><input type="number" value="0"></td>
                        <td>0</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function afficherSection(sectionId) {
            document.querySelectorAll(".container").forEach(section => section.style.display = "none");
            document.getElementById(sectionId).style.display = "block";
        }

        function retour(section) {
            afficherSection(section);
        }
    </script>
</body>
</html>
