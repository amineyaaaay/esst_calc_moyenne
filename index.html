<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Moyenne</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #FF69B4; /* Changer la couleur de fond en rose */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF1493; /* Couleur plus foncée au survol */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        input[type="number"] {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="number"]:focus {
            outline-color: #007BFF;
        }

        #resultat {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }

        .filiere-choice, .niveau-choice, .sous-niveau-choice {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .filiere-choice button, .niveau-choice button, .sous-niveau-choice button {
            width: 150px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Page de sélection de filière -->
    <div id="filiere-selection" class="container">
        <h1>Choisissez votre filière</h1>
        <div class="filiere-choice">
            <button onclick="choisirFiliere('L1')">L1</button>
            <button onclick="choisirFiliere('L2')">L2</button>
            <button onclick="choisirFiliere('L3')">L3</button>
            <button onclick="choisirFiliere('M1')">M1</button>
            <button onclick="choisirFiliere('M2')">M2</button>
        </div>
    </div>

    <!-- Page de sélection de niveau -->
    <div id="niveau-selection" class="container" style="display: none;">
        <h1>Choisissez votre niveau</h1>
        <div id="niveau-buttons" class="niveau-choice"></div>
    </div>

    <!-- Page de sélection de sous-niveau -->
    <div id="sous-niveau-selection" class="container" style="display: none;">
        <h1>Choisissez votre sous-niveau</h1>
        <div id="sous-niveau-buttons" class="sous-niveau-choice"></div>
    </div>

    <!-- Page de calcul de la moyenne (invisible par défaut) -->
    <div id="calcul-moyenne" class="container" style="display: none;">
        <h1>Calcul de la Moyenne</h1>
        <p>Bienvenue dans le calcul de la moyenne du sous-niveau <span id="sous-niveau-nom"></span></p>

        <table id="notesTable">
            <thead>
                <tr>
                    <th>Matière</th>
                    <th>Interro</th>
                    <th>CC1</th>
                    <th>CC2</th>
                    <th>Examen</th>
                    <th>Coefficient</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Les lignes du tableau seront ajoutées en fonction du sous-niveau choisi -->
            </tbody>
        </table>

        <button onclick="calculerMoyenne()">Calculer la Moyenne</button>
        <div id="resultat"></div>
    </div>

    <script>
        // Données pour les filières, niveaux et sous-niveaux
        const filieres = {
            L1: {S1: ['Mathématiques', 'Physique', 'Informatique'], S2: ['Biologie', 'Chimie']},
            L2: {S3: ['Mathématiques', 'Physique', 'Chimie'], S4: ['Informatique', 'Biologie']},
            L3: {S5: ['Mathématiques', 'Informatique', 'Biologie'], S6: ['Chimie', 'Physique']},
            M1: {S7: ['Mathématiques', 'Informatique', 'Économie'], S8: ['Gestion', 'Électronique']},
            M2: {S9: ['Informatique', 'Économie', 'Gestion'], S10: ['Mathématiques', 'Électronique']}
        };

        // Fonction pour afficher le choix de niveau selon la filière choisie
        function choisirFiliere(filiere) {
            // Masquer la page de sélection de filière
            document.getElementById('filiere-selection').style.display = 'none';
            // Afficher la page de sélection de niveau
            document.getElementById('niveau-selection').style.display = 'block';

            const niveauButtons = document.getElementById('niveau-buttons');
            niveauButtons.innerHTML = ''; // Vider les boutons précédents

            // Ajouter les boutons de niveau en fonction de la filière
            if (filiere === 'L1') {
                niveauButtons.innerHTML = `
                    <button onclick="choisirSousNiveau('S1')">S1</button>
                    <button onclick="choisirSousNiveau('S2')">S2</button>
                `;
            } else if (filiere === 'L2') {
                niveauButtons.innerHTML = `
                    <button onclick="choisirSousNiveau('S3')">S3</button>
                    <button onclick="choisirSousNiveau('S4')">S4</button>
                `;
            } else if (filiere === 'L3') {
                niveauButtons.innerHTML = `
                    <button onclick="choisirSousNiveau('S5')">S5</button>
                    <button onclick="choisirSousNiveau('S6')">S6</button>
                `;
            } else if (filiere === 'M1') {
                niveauButtons.innerHTML = `
                    <button onclick="choisirSousNiveau('S7')">S7</button>
                    <button onclick="choisirSousNiveau('S8')">S8</button>
                `;
            } else if (filiere === 'M2') {
                niveauButtons.innerHTML = `
                    <button onclick="choisirSousNiveau('S9')">S9</button>
                    <button onclick="choisirSousNiveau('S10')">S10</button>
                `;
            }
        }

        // Fonction pour afficher le choix de sous-niveau en fonction du niveau
        function choisirSousNiveau(sousNiveau) {
            // Masquer la page de sélection de niveau
            document.getElementById('niveau-selection').style.display = 'none';
            // Afficher la page de sélection de sous-niveau
            document.getElementById('sous-niveau-selection').style.display = 'none';
            document.getElementById('calcul-moyenne').style.display = 'block';

            // Mettre à jour le nom du sous-niveau
            document.getElementById('sous-niveau-nom').innerText = sousNiveau;

            // Remplir le tableau avec les matières de ce sous-niveau
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Effacer les anciennes lignes

            const matieres = filieres[sousNiveau];
            matieres.forEach(matiere => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${matiere}</td>
                    <td><input type="number" class="intero"></td>
                    <td><input type="number" class="cc1"></td>
                    <td><input type="number" class="cc2"></td>
                    <td><input type="number" class="examen"></td>
                    <td><input type="number" class="coef"></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fonction pour calculer la moyenne
        function calculerMoyenne() {
            const rows = document.querySelectorAll('#notesTable tr');
            let totalPoints = 0;
            let totalCoef = 0;
            let valid = true;

            rows.forEach(row => {
                const intero = parseFloat(row.querySelector('.intero').value) || 0;
                const cc1 = parseFloat(row.querySelector('.cc1').value) || 0;
                const cc2 = parseFloat(row.querySelector('.cc2').value) || 0;
                const examen = parseFloat(row.querySelector('.examen').value) || 0;
                const coef = parseFloat(row.querySelector('.coef').value) || 0;

                // Validation : si un champ est vide, afficher un message d'alerte
                if (!intero || !cc1 || !cc2 || !examen || !coef) {
                    valid = false;
                }

                const moyenneCC = (cc1 + cc2) / 2;
                const moyenneMatiere = (moyenneCC * 0.4) + (examen * 0.6);
                totalPoints += moyenneMatiere * coef;
                totalCoef += coef;
            });

            if (!valid) {
                alert('Veuillez remplir tous les champs avant de calculer.');
                return;
            }

            const moyenneGenerale = totalCoef > 0 ? (totalPoints / totalCoef).toFixed(2) : 0;
            document.getElementById('resultat').innerText = `Votre moyenne générale est : ${moyenneGenerale}`;
            document.getElementById('resultat').style.color = 'green'; // Changer la couleur du texte en vert
        }
    </script>
</body>
</html>
