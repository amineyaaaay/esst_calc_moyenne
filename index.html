<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Moyenne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-ajouter {
            background-color: #28a745;
            color: white;
        }

        .btn-ajouter:hover {
            background-color: #218838;
        }

        .btn-supprimer {
            background-color: #dc3545;
            color: white;
        }

        .btn-supprimer:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
        }

        input[type="number"], input[type="text"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 60px;
        }

        .footer-text {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: #555;
            font-weight: bold;
        }

        .footer-text-container {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Page Choix Année -->
    <div id="choix-annee" class="container">
        <h1>Choisissez votre année universitaire</h1>
        <button onclick="choisirAnnee('L1')">L1</button>
        <button onclick="choisirAnnee('L2')">L2</button>
        <button onclick="choisirAnnee('L3')">L3</button>
        <button onclick="choisirAnnee('M1')">M1</button>
        <button onclick="choisirAnnee('M2')">M2</button>
    </div>

    <!-- Page Choix Filière -->
    <div id="choix-filiere" class="container" style="display: none;">
        <h1>Choisissez votre filière</h1>
        <button onclick="choisirFiliere('MI')">MI</button>
        <button onclick="choisirFiliere('ST')">ST</button>
        <button onclick="choisirFiliere('SM')">SM</button>
        <button onclick="choisirFiliere('ECG')">ECG</button>
        <button onclick="retour('choix-annee')">Retour</button>
    </div>

    <!-- Page Choix Semestre -->
    <div id="choix-semestre" class="container" style="display: none;">
        <h1>Choisissez votre semestre</h1>
        <button onclick="choisirSemestre('S1')">S1</button>
        <button onclick="choisirSemestre('S2')">S2</button>
        <button onclick="choisirSemestre('S3')">S3</button>
        <button onclick="choisirSemestre('S4')">S4</button>
        <button onclick="choisirSemestre('S5')">S5</button>
        <button onclick="choisirSemestre('S6')">S6</button>
        <button onclick="retour('choix-filiere')">Retour</button>
    </div>

    <!-- Page Calcul Moyenne -->
    <div id="calcul-moyenne" class="container" style="display: none;">
        <h1>Calcul de la Moyenne</h1>
        <table>
            <thead>
                <tr>
                    <th>Module</th>
                    <th>Coefficient</th>
                    <th>Interro</th>
                    <th>CC1</th>
                    <th>CC2</th>
                    <th>Autre</th>
                    <th>Moyenne CC</th>
                    <th>Examen Final (Normale)</th>
                    <th>Moyenne (Normale)</th>
                    <th>Examen Final (Rattrapage)</th>
                    <th>Moyenne (Rattrapage)</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Les modules dynamiquement remplis ici -->
            </tbody>
        </table>

        <!-- Boutons Ajouter/Supprimer -->
        <div id="actions">
            <button class="btn-ajouter" onclick="ajouterModule()">Ajouter un module</button>
            <button class="btn-supprimer" onclick="supprimerDerniereLigne()">Supprimer le dernier module</button>
        </div>

        <!-- Bouton calculer -->
        <button class="btn-calculer" onclick="calculerMoyenne()">Calculer</button>

        <button onclick="retour('choix-semestre')">Retour</button>
    </div>

    <div class="footer-text-container">
        <div class="footer-text">Par Dilmi Amine</div>
    </div>

    <script>
        let modulesParDefaut = 0;
        const modulesParFiliere = {
            'L1': {
                'S1': ['Analyse', 'Algèbre', 'ASD', 'Structure machine', 'Anglais', 'Physique', 'Projet'],
                'S2': ['Module 1', 'Module 2', 'Module 3']
            },
            'L2': {
                'S3': ['Module 1', 'Module 2'],
                'S4': ['Module 3', 'Module 4']
            },
            'L3': {
                'S5': ['Module 1', 'Module 2'],
                'S6': ['Module 3', 'Module 4']
            },
        };

        function choisirAnnee(annee) {
            document.getElementById('choix-annee').style.display = 'none';
            document.getElementById('choix-filiere').style.display = 'block';
        }

        function choisirFiliere(filiere) {
            document.getElementById('choix-filiere').style.display = 'none';
            document.getElementById('choix-semestre').style.display = 'block';
        }

        function choisirSemestre(semestre) {
            document.getElementById('choix-semestre').style.display = 'none';
            document.getElementById('calcul-moyenne').style.display = 'block';

            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            const modules = modulesParFiliere['L1'][semestre] || [];
            modules.forEach((module, index) => {
                ajouterModule(module, index + 1);
            });
        }

        function ajouterModule(moduleName, index) {
            const tableBody = document.getElementById('table-body');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" value="${moduleName}" readonly></td>
                <td><input type="number" class="coefficient" min="0" max="20" value="0"></td>
                <td><input type="number" class="interro" min="0" max="20"></td>
                <td><input type="number" class="cc1" min="0" max="20"></td>
                <td><input type="number" class="cc2" min="0" max="20"></td>
                <td><input type="number" class="autre" min="0" max="20"></td>
                <td><span class="moyenne-cc">0</span></td>
                <td><input type="number" class="examen-normale" min="0" max="20"></td>
                <td><span class="moyenne-normale">0</span></td>
                <td><input type="number" class="examen-rattrapage" min="0" max="20"></td>
                <td><span class="moyenne-rattrapage">0</span></td>
            `;
            tableBody.appendChild(row);
        }

        function supprimerDerniereLigne() {
            const tableBody = document.getElementById('table-body');
            if (tableBody.children.length > 0) {
                tableBody.lastChild.remove();
            } else {
                alert('Aucune ligne à supprimer.');
            }
        }

        function calculerMoyenne() {
            let moyenneGenerale = 0;
            let totalCoef = 0;
            const rows = document.querySelectorAll('#table-body tr');
            rows.forEach(row => {
                const coef = row.querySelector('.coefficient').value;
                const cc1 = row.querySelector('.cc1').value;
                const cc2 = row.querySelector('.cc2').value;
                const interro = row.querySelector('.interro').value;
                const autre = row.querySelector('.autre').value;
                const examenNormale = row.querySelector('.examen-normale').value;
                const examenRattrapage = row.querySelector('.examen-rattrapage').value;

                const moyenneCC = (parseFloat(cc1) + parseFloat(cc2)) / 2;
                const moyenneInterro = interro ? (parseFloat(interro) + (parseFloat(cc1) * 2) + (parseFloat(cc2) * 2)) / 5 : 0;
                const moyenneAutre = autre ? (parseFloat(interro) + (parseFloat(cc1) * 2) + (parseFloat(cc2) * 2) + parseFloat(autre)) / 6 : 0;

                const moyenne = (moyenneCC * 2 + (examenNormale ? parseFloat(examenNormale) * 3 : (examenRattrapage ? parseFloat(examenRattrapage) * 3 : 0))) / 5;
                totalCoef += parseFloat(coef);
                moyenneGenerale += moyenne * parseFloat(coef);
            });

            moyenneGenerale /= totalCoef;
            alert('La moyenne générale est : ' + moyenneGenerale);
        }

        function retour(section) {
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
            document.getElementById(section).style.display = 'block';
        }
    </script>
</body>
</html>
