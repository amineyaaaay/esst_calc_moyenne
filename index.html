<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Moyenne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-ajouter {
            background-color: #28a745;
            color: white;
        }

        .btn-ajouter:hover {
            background-color: #218838;
        }

        .btn-supprimer {
            background-color: #dc3545;
            color: white;
        }

        .btn-supprimer:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
        }

        input[type="number"], input[type="text"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 60px;
        }

        #actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Choix d'Année Universitaire -->
    <div id="choix-annee" class="container">
        <h1>Choisissez votre année universitaire</h1>
        <button onclick="choisirAnnee('L1')">L1</button>
        <button onclick="choisirAnnee('L2')">L2</button>
        <button onclick="choisirAnnee('L3')">L3</button>
        <button onclick="choisirAnnee('M1')">M1</button>
        <button onclick="choisirAnnee('M2')">M2</button>
    </div>

    <!-- Choix de Filière -->
    <div id="choix-filiere" class="container" style="display: none;">
        <h1>Choisissez votre filière</h1>
        <button onclick="choisirFiliere('MI')">MI</button>
        <button onclick="choisirFiliere('ST')">ST</button>
        <button onclick="choisirFiliere('SM')">SM</button>
        <button onclick="choisirFiliere('ECG')">ECG</button>
        <button onclick="retour('choix-annee')">Retour</button>
    </div>

    <!-- Choix de Semestre -->
    <div id="choix-semestre" class="container" style="display: none;">
        <h1>Choisissez votre semestre</h1>
        <button onclick="choisirSemestre('S1')">S1</button>
        <button onclick="choisirSemestre('S2')">S2</button>
        <button onclick="choisirSemestre('S3')">S3</button>
        <button onclick="choisirSemestre('S4')">S4</button>
        <button onclick="choisirSemestre('S5')">S5</button>
        <button onclick="choisirSemestre('S6')">S6</button>
        <button onclick="retour('choix-filiere')">Retour</button>
    </div>

    <!-- Calcul de Moyenne -->
    <div id="calcul-moyenne" class="container" style="display: none;">
        <h1>Calcul de la Moyenne</h1>
        <table>
            <thead>
                <tr>
                    <th>Module</th>
                    <th>Coefficient</th>
                    <th>Interro</th>
                    <th>CC1</th>
                    <th>CC2</th>
                    <th>Autre</th>
                    <th>Moyenne CC</th>
                    <th>Examen Final (Normale)</th>
                    <th>Moyenne (Normale)</th>
                    <th>Examen Final (Rattrapage)</th>
                    <th>Moyenne (Rattrapage)</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Lignes dynamiques -->
            </tbody>
        </table>

        <!-- Boutons Ajouter/Supprimer -->
        <div id="actions">
            <button class="btn-ajouter" onclick="ajouterModule()">Ajouter un module</button>
            <button class="btn-supprimer" onclick="supprimerDerniereLigne()">Supprimer le dernier module</button>
        </div>

        <div id="moyenne-generale">
            <h2>Moyenne générale : <span id="moyenne">0</span></h2>
        </div>

        <button onclick="retour('choix-semestre')">Retour</button>
    </div>

    <footer>
        Par Dilmi Amine
    </footer>

    <script>
        let modulesParDefaut = {
            "L1": {
                "S1": [
                    { "module": "Analyse", "coefficient": 3 },
                    { "module": "Algebre", "coefficient": 3 },
                    { "module": "ASD", "coefficient": 2 },
                    { "module": "Structure Machine", "coefficient": 4 },
                    { "module": "Anglais", "coefficient": 2 },
                    { "module": "Physique", "coefficient": 3 },
                    { "module": "Projet", "coefficient": 1 }
                ]
            }
            // Ajoute d'autres années et semestres si nécessaire
        };

        function choisirAnnee(annee) {
            document.getElementById('choix-annee').style.display = 'none';
            document.getElementById('choix-filiere').style.display = 'block';
        }

        function choisirFiliere(filiere) {
            document.getElementById('choix-filiere').style.display = 'none';
            document.getElementById('choix-semestre').style.display = 'block';
        }

        function choisirSemestre(semestre) {
            document.getElementById('choix-semestre').style.display = 'none';
            document.getElementById('calcul-moyenne').style.display = 'block';
            chargerModules(semestre);
        }

        function chargerModules(semestre) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';  // Réinitialiser le tableau
            const modules = modulesParDefaut['L1'][semestre];

            modules.forEach((module, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" value="${module.module}" disabled></td>
                    <td><input type="number" class="coefficient" value="${module.coefficient}" min="0" max="20"></td>
                    <td><input type="number" class="interro" min="0" max="20"></td>
                    <td><input type="number" class="cc1" min="0" max="20"></td>
                    <td><input type="number" class="cc2" min="0" max="20"></td>
                    <td><input type="number" class="autre" min="0" max="20"></td>
                    <td><span class="moyenne-cc">0</span></td>
                    <td><input type="number" class="examen-normale" min="0" max="20"></td>
                    <td><span class="moyenne-normale">0</span></td>
                    <td><input type="number" class="examen-rattrapage" min="0" max="20"></td>
                    <td><span class="moyenne-rattrapage">0</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function ajouterModule() {
            const tableBody = document.getElementById('table-body');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" placeholder="Module"></td>
                <td><input type="number" class="coefficient" value="0" min="0" max="20"></td>
                <td><input type="number" class="interro" min="0" max="20"></td>
                <td><input type="number" class="cc1" min="0" max="20"></td>
                <td><input type="number" class="cc2" min="0" max="20"></td>
                <td><input type="number" class="autre" min="0" max="20"></td>
                <td><span class="moyenne-cc">0</span></td>
                <td><input type="number" class="examen-normale" min="0" max="20"></td>
                <td><span class="moyenne-normale">0</span></td>
                <td><input type="number" class="examen-rattrapage" min="0" max="20"></td>
                <td><span class="moyenne-rattrapage">0</span></td>
            `;
            tableBody.appendChild(row);
        }

        function supprimerDerniereLigne() {
            const tableBody = document.getElementById('table-body');
            if (tableBody.children.length > 0) {
                tableBody.lastChild.remove();
            } else {
                alert('Aucune ligne à supprimer.');
            }
        }

        function retour(section) {
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
            document.getElementById(section).style.display = 'block';
        }

        // Calculer la moyenne générale et de rattrapage
        function calculerMoyenne() {
            let somme = 0;
            let totalCoef = 0;
            const tableBody = document.getElementById('table-body');

            Array.from(tableBody.children).forEach(row => {
                const coef = parseFloat(row.querySelector('.coefficient').value);
                const cc1 = parseFloat(row.querySelector('.cc1').value) || 0;
                const cc2 = parseFloat(row.querySelector('.cc2').value) || 0;
                const interro = parseFloat(row.querySelector('.interro').value) || 0;
                const autre = parseFloat(row.querySelector('.autre').value) || 0;
                const examen = parseFloat(row.querySelector('.examen-normale').value) || 0;
                const examenRattrapage = parseFloat(row.querySelector('.examen-rattrapage').value) || 0;

                if (coef > 0) {
                    const moyenneCC = (cc1 + cc2) / 2;
                    const moyenneInterro = (interro + (cc1 * 2) + (cc2 * 2)) / 5;
                    const moyenneAutre = (interro + (cc1 * 2) + (cc2 * 2) + autre) / 6;

                    const moyenneNormale = (moyenneCC * 2 + examen * 3) / 5;
                    const moyenneRattrapage = (moyenneCC * 2 + examenRattrapage * 3) / 5;

                    // Mettre à jour les moyennes dans la ligne
                    row.querySelector('.moyenne-cc').textContent = moyenneCC.toFixed(2);
                    row.querySelector('.moyenne-normale').textContent = moyenneNormale.toFixed(2);
                    row.querySelector('.moyenne-rattrapage').textContent = moyenneRattrapage.toFixed(2);

                    somme += moyenneNormale * coef;
                    totalCoef += coef;
                }
            });

            const moyenneGenerale = somme / totalCoef;
            document.getElementById('moyenne').textContent = moyenneGenerale.toFixed(2);
        }
    </script>
</body>
</html>
