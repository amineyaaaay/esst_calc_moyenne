<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Moyenne</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="number"]:focus {
            outline-color: #007BFF;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF1493;
        }

        #resultat {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcul de la Moyenne</h1>
        <table id="notesTable">
            <thead>
                <tr>
                    <th>Module</th>
                    <th>CC</th>
                    <th>Interro</th>
                    <th>CC1</th>
                    <th>CC2</th>
                    <th>Autre</th>
                    <th>Moyenne CC</th>
                    <th>Examen Final<br>Sess. Normale</th>
                    <th>Moyenne<br>Session Normale</th>
                    <th>Examen Final<br>Rattrapage</th>
                    <th>Moyenne<br>Rattrapage</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Les lignes pour les modules seront ajoutées ici -->
            </tbody>
        </table>

        <button onclick="calculerMoyenne()">Calculer la Moyenne</button>
        <div id="resultat"></div>
    </div>

    <script>
        // Ajouter les modules au tableau
        function remplirTableau() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Vider le tableau avant de remplir

            for (let i = 1; i <= 9; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>Module ${i}</td>
                    <td><input type="number" class="cc"></td>
                    <td><input type="number" class="intero"></td>
                    <td><input type="number" class="cc1"></td>
                    <td><input type="number" class="cc2"></td>
                    <td><input type="number" class="autre"></td>
                    <td><input type="number" class="moyenneCC" readonly></td>
                    <td><input type="number" class="examenNormal"></td>
                    <td><input type="number" class="moyenneNormale" readonly></td>
                    <td><input type="number" class="examenRattrapage"></td>
                    <td><input type="number" class="moyenneRattrapage" readonly></td>
                `;
                tableBody.appendChild(row);
            }
        }

        // Calculer la moyenne de chaque module
        function calculerMoyenne() {
            const rows = document.querySelectorAll('#table-body tr');
            let totalPoints = 0;
            let totalCoef = 0;

            rows.forEach(row => {
                const intero = parseFloat(row.querySelector('.intero').value) || 0;
                const cc1 = parseFloat(row.querySelector('.cc1').value) || 0;
                const cc2 = parseFloat(row.querySelector('.cc2').value) || 0;
                const autre = parseFloat(row.querySelector('.autre').value) || 0;
                const examenNormal = parseFloat(row.querySelector('.examenNormal').value) || 0;
                const examenRattrapage = parseFloat(row.querySelector('.examenRattrapage').value) || 0;

                // Calcul de la moyenne CC
                const moyenneCC = (intero + cc1 + cc2 + autre) / 4;
                row.querySelector('.moyenneCC').value = moyenneCC.toFixed(2);

                // Calcul de la moyenne Session Normale
                const moyenneNormale = (moyenneCC * 0.4) + (examenNormal * 0.6);
                row.querySelector('.moyenneNormale').value = moyenneNormale.toFixed(2);

                // Calcul de la moyenne Session Rattrapage
                const moyenneRattrapage = (moyenneCC * 0.4) + (examenRattrapage * 0.6);
                row.querySelector('.moyenneRattrapage').value = moyenneRattrapage.toFixed(2);

                // Ajouter au total pour le calcul global
                totalPoints += moyenneNormale;
                totalCoef++; // On suppose un coefficient 1 pour simplifier
            });

            const moyenneGenerale = totalCoef > 0 ? (totalPoints / totalCoef).toFixed(2) : 0;
            document.getElementById('resultat').innerText = `Votre moyenne générale est : ${moyenneGenerale}`;
        }

        // Remplir le tableau au chargement de la page
        window.onload = remplirTableau;
    </script>
</body>
</html>
