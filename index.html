<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Moyenne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button, select {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FF69B4;
            color: white;
        }

        button:hover {
            background-color: #FF1493;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #resultat {
            font-size: 1.2em;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Choix de l'année universitaire -->
    <div id="choix-annee" class="container">
        <h1>Choisissez votre année universitaire</h1>
        <select id="anneeUniversitaire" onchange="mettreAJourSemestres()">
            <option value="L1">Licence 1 (L1)</option>
            <option value="L2">Licence 2 (L2)</option>
            <option value="L3">Licence 3 (L3)</option>
            <option value="M1">Master 1 (M1)</option>
            <option value="M2">Master 2 (M2)</option>
        </select>
        <button onclick="afficherChoixFiliere()">Suivant</button>
    </div>

    <!-- Choix de la filière -->
    <div id="choix-filiere" class="container" style="display: none;">
        <h1>Choisissez votre filière</h1>
        <button onclick="choisirFiliere('MI')">MI</button>
        <button onclick="choisirFiliere('ST')">ST</button>
        <button onclick="choisirFiliere('SM')">SM</button>
        <button onclick="choisirFiliere('ECG')">ECG</button>
    </div>

    <!-- Choix du semestre -->
    <div id="choix-semestre" class="container" style="display: none;">
        <h1>Choisissez votre semestre</h1>
        <select id="semestre"></select>
        <button onclick="afficherTableauNotes()">Valider</button>
    </div>

    <!-- Tableau pour entrer les notes -->
    <div id="saisie-notes" class="container" style="display: none;">
        <h1>Entrez vos notes</h1>
        <table id="notesTable">
            <thead>
                <tr>
                    <th>Module</th>
                    <th>Interro</th>
                    <th>CC1</th>
                    <th>CC2</th>
                    <th>Autre</th>
                    <th>Moyenne CC</th>
                    <th>Examen Final Sess. Normale</th>
                    <th>Moyenne Sess. Normale</th>
                    <th>Examen Final Sess. Rattrapage</th>
                    <th>Moyenne Sess. Rattrapage</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes du tableau seront générées dynamiquement -->
            </tbody>
        </table>
        <button onclick="calculerMoyenne()">Calculer la Moyenne</button>
        <div id="resultat"></div>
    </div>

    <script>
        // Fonction pour mettre à jour les semestres en fonction de l'année universitaire choisie
        function mettreAJourSemestres() {
            const annee = document.getElementById('anneeUniversitaire').value;
            const semestreSelect = document.getElementById('semestre');
            semestreSelect.innerHTML = ''; // Vider les options existantes

            const semestres = annee === 'L1' ? ['S1', 'S2'] :
                              annee === 'L2' ? ['S3', 'S4'] :
                              annee === 'L3' ? ['S5', 'S6'] :
                              annee === 'M1' ? ['S7', 'S8'] : ['S9', 'S10'];

            semestres.forEach(sem => {
                const option = document.createElement('option');
                option.value = sem;
                option.textContent = sem;
                semestreSelect.appendChild(option);
            });
        }

        // Fonction pour afficher le choix des filières
        function afficherChoixFiliere() {
            document.getElementById('choix-annee').style.display = 'none';
            document.getElementById('choix-filiere').style.display = 'block';
        }

        // Fonction pour afficher le choix des semestres
        function choisirFiliere(filiere) {
            document.getElementById('choix-filiere').style.display = 'none';
            document.getElementById('choix-semestre').style.display = 'block';
        }

        // Fonction pour afficher le tableau des notes
        function afficherTableauNotes() {
            document.getElementById('choix-semestre').style.display = 'none';
            document.getElementById('saisie-notes').style.display = 'block';

            const tableBody = document.querySelector('#notesTable tbody');
            tableBody.innerHTML = ''; // Effacer les anciennes lignes

            for (let i = 1; i <= 9; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>Module ${i}</td>
                    <td><input type="number" class="interro"></td>
                    <td><input type="number" class="cc1"></td>
                    <td><input type="number" class="cc2"></td>
                    <td><input type="number" class="autre"></td>
                    <td class="moyenne-cc"></td>
                    <td><input type="number" class="examen-normale"></td>
                    <td class="moyenne-normale"></td>
                    <td><input type="number" class="examen-rattrapage"></td>
                    <td class="moyenne-rattrapage"></td>
                `;
                tableBody.appendChild(row);
            }
        }

        // Fonction pour calculer la moyenne
        function calculerMoyenne() {
            const rows = document.querySelectorAll('#notesTable tbody tr');
            rows.forEach(row => {
                const interro = parseFloat(row.querySelector('.interro').value) || 0;
                const cc1 = parseFloat(row.querySelector('.cc1').value) || 0;
                const cc2 = parseFloat(row.querySelector('.cc2').value) || 0;
                const autre = parseFloat(row.querySelector('.autre').value) || 0;

                const moyenneCC = ((interro + cc1 + cc2 + autre) / 4).toFixed(2);
                row.querySelector('.moyenne-cc').textContent = moyenneCC;

                const examenNormale = parseFloat(row.querySelector('.examen-normale').value) || 0;
                const moyenneNormale = ((parseFloat(moyenneCC) * 0.4) + (examenNormale * 0.6)).toFixed(2);
                row.querySelector('.moyenne-normale').textContent = moyenneNormale;

                const examenRattrapage = parseFloat(row.querySelector('.examen-rattrapage').value) || 0;
                const moyenneRattrapage = ((parseFloat(moyenneCC) * 0.4) + (examenRattrapage * 0.6)).toFixed(2);
                row.querySelector('.moyenne-rattrapage').textContent = moyenneRattrapage;
            });

            document.getElementById('resultat').textContent = 'Les moyennes ont été calculées.';
        }
