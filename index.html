<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Moyenne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="number"]:focus {
            outline-color: #007BFF;
        }

        #resultat {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div id="choix-annee" class="container">
        <h1>Choisissez votre année universitaire</h1>
        <button onclick="choisirAnnee('L1')">L1</button>
        <button onclick="choisirAnnee('L2')">L2</button>
        <button onclick="choisirAnnee('L3')">L3</button>
        <button onclick="choisirAnnee('M1')">M1</button>
        <button onclick="choisirAnnee('M2')">M2</button>
    </div>

    <div id="choix-filiere" class="container" style="display: none;">
        <h1>Choisissez votre filière</h1>
        <button onclick="choisirFiliere('MI')">MI</button>
        <button onclick="choisirFiliere('ST')">ST</button>
        <button onclick="choisirFiliere('SM')">SM</button>
        <button onclick="choisirFiliere('ECG')">ECG</button>
        <button onclick="retour('choix-annee')">Retour</button>
    </div>

    <div id="choix-semestre" class="container" style="display: none;">
        <h1>Choisissez votre semestre</h1>
        <button onclick="choisirSemestre('S1')">S1</button>
        <button onclick="choisirSemestre('S2')">S2</button>
        <button onclick="retour('choix-filiere')">Retour</button>
    </div>

    <div id="calcul-moyenne" class="container" style="display: none;">
        <h1>Calcul de la Moyenne</h1>
        <table>
            <thead>
                <tr>
                    <th>Module</th>
                    <th>Coefficient</th>
                    <th>Interro</th>
                    <th>CC1</th>
                    <th>CC2</th>
                    <th>Autre</th>
                    <th>Moyenne CC</th>
                    <th>Examen Final<br>(Normale)</th>
                    <th>Moyenne<br>(Normale)</th>
                    <th>Examen Final<br>(Rattrapage)</th>
                    <th>Moyenne<br>(Rattrapage)</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Lignes dynamiques -->
            </tbody>
        </table>
        <button onclick="calculerMoyenne()">Calculer la Moyenne</button>
        <div id="resultat"></div>
        <button onclick="retour('choix-semestre')">Retour</button>
    </div>

    <script>
        const modules = ['Module 1', 'Module 2', 'Module 3', 'Module 4', 'Module 5', 'Module 6', 'Module 7', 'Module 8', 'Module 9'];

        function choisirAnnee(annee) {
            document.getElementById('choix-annee').style.display = 'none';
            document.getElementById('choix-filiere').style.display = 'block';
        }

        function choisirFiliere(filiere) {
            document.getElementById('choix-filiere').style.display = 'none';
            document.getElementById('choix-semestre').style.display = 'block';
        }

        function choisirSemestre(semestre) {
            document.getElementById('choix-semestre').style.display = 'none';
            document.getElementById('calcul-moyenne').style.display = 'block';

            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            modules.forEach(module => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${module}</td>
                    <td><input type="number" class="coefficient" value="1"></td>
                    <td><input type="number" class="interro"></td>
                    <td><input type="number" class="cc1"></td>
                    <td><input type="number" class="cc2"></td>
                    <td><input type="number" class="autre"></td>
                    <td><span class="moyenne-cc">0</span></td>
                    <td><input type="number" class="examen-normale"></td>
                    <td><span class="moyenne-normale">0</span></td>
                    <td><input type="number" class="examen-rattrapage"></td>
                    <td><span class="moyenne-rattrapage">0</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function calculerMoyenne() {
            const rows = document.querySelectorAll('#table-body tr');
            let totalPoints = 0, totalCoef = 0;

            rows.forEach(row => {
                const coef = parseFloat(row.querySelector('.coefficient').value) || 0;
                const interro = parseFloat(row.querySelector('.interro').value) || null;
                const cc1 = parseFloat(row.querySelector('.cc1').value) || 0;
                const cc2 = parseFloat(row.querySelector('.cc2').value) || 0;
                const autre = parseFloat(row.querySelector('.autre').value) || null;
                const examenNormale = parseFloat(row.querySelector('.examen-normale').value) || null;
                const examenRattrapage = parseFloat(row.querySelector('.examen-rattrapage').value) || null;

                const moyenneCC = interro !== null || autre !== null 
                    ? ((cc1 + cc2 + (interro || 0) + (autre || 0)) / (4 - (interro === null ? 1 : 0) - (autre === null ? 1 : 0))).toFixed(2)
                    : ((cc1 + cc2) / 2).toFixed(2);
                row.querySelector('.moyenne-cc').textContent = moyenneCC;

                const moyenneNormale = examenNormale !== null ? (0.4 * moyenneCC + 0.6 * examenNormale).toFixed(2) : moyenneCC;
                row.querySelector('.moyenne-normale').textContent = moyenneNormale;

                const moyenneRattrapage = examenRattrapage !== null ? (0.4 * moyenneCC + 0.6 * examenRattrapage).toFixed(2) : null;
                if (moyenneRattrapage !== null) row.querySelector('.moyenne-rattrapage').textContent = moyenneRattrapage;

                // Si aucune note n'est remplie pour ce module, le coefficient est 0
                const moyenneModule = (coef > 0 && (moyenneNormale || moyenneRattrapage)) 
                    ? (moyenneRattrapage !== null ? parseFloat(moyenneRattrapage) : parseFloat(moyenneNormale)) 
                    : 0;
                totalPoints += moyenneModule * coef;
                totalCoef += coef;
            });

            const moyenneGenerale = totalCoef > 0 ? (totalPoints / totalCoef).toFixed(2) : 0;
            document.getElementById('resultat').textContent = `Votre moyenne générale est : ${moyenneGenerale}`;
        }

        function retour(section) {
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
            document.getElementById(section).style.display = 'block';
        }
    </script>
</body>
</html>
